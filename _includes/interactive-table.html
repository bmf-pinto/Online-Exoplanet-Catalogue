<div id="entry-list">

<div class="row" style="margin-bottom:10px;">
		<input type="text" class="search form-control" placeholder="Search" />
</div>

<div class="row">
<table class="table table-striped">
	<thead>
		<tr>
			<th style="width:15%;"><span class="sort" data-sort="name">Star</span></th>
			<th style="width:15%;"><span class="sort" data-sort="Mass">Mass</span></th>
			<th style="width:15%;"><span class="sort" data-sort="Teff">Teff</span></th>
			<th style="width:15%;"><span class="sort" data-sort="Metal">Metallicity</span></th>
			<th style="width:5%;"><span class="sort" data-sort="RVData">rvData</span></th>
			<th style="width:15%;"><span class="sort" data-sort="planets">Exoplanets</span></th>
			<th style="width:10%;"><span class="sort" data-sort="pmass">Mass</span></th>
			<th style="width:10%;"><span class="sort" data-sort="period">Period</span></th>
		</tr>
	</thead>
	<tbody class="list">
	{% for post in site.exoposts %}
		<tr>
			<td class="name" rowspan={{post.Number-Exoplanets}}>{{ post.Star-name}}</td>
			<td class="Mass" rowspan={{post.Number-Exoplanets}}>{{ post.mass }}</td>
			<td class="Teff" rowspan={{post.Number-Exoplanets}}>{{ post.teff }}</td>
			<td class="Metal" rowspan={{post.Number-Exoplanets}}>{{ post.feh }}</td>
			<td class="RVData" rowspan={{post.Number-Exoplanets}}>...</td>
			<td class="planets">{{ post.Exoplanets}}<td/>	
			<td class="pmass">{{ post.Exoplanets-Mass}}<td/>
			<td class="period">{{ post.Exoplanets-Period}}<td/>
			
		</tr>
		
		
		
	{% endfor %}
	</tbody>
</table>
</div>

</div>


<script type="text/javascript">

var options = {
  valueNames: ['name', 'Mass', 'Teff', 'Metal' , 'RVData' , 'planets' , 'pmass' , 'period']
};

var entryList = new List('entry-list', options);

</script>
